<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Nawww🇫🇷</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!-- -->
    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <script type="module" src='./assets/script/main.js'></script>
    <link href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.png"/>
    <link rel="stylesheet" href="./assets/style/default.css" />
  </head>

  <body data-povanc="car" data-povdim="3d">

    <div id="map" style="opacity:0;"></div>
    <div id="speedBoard" class="front">
        <div class="board">
            <div id="speedLimit"></div>
            <div id="speed" class="carViewOnly">0</div>
        </div>
    </div>

    <div id="eta"></div>

    <div id="commands">
        <button name="changeViewMapCar3d" class="freeViewOnly">🚗</button><!-- 📍 -->
        <button name="changeViewMapFree2d" class="carViewOnly">🗺</button>
        <button name="search" onclick="document.getElementById('form').style.display='block';var a=document.getElementById('address');a.selectionStart=a.value.length;a.selectionEnd=a.value.length;a.focus();">🏁</button>
    </div>

    <div id="form" class="panel" style="display:none">
        <input id="address" type="search" placeholder="🏁 destination" />
        <div id="addresses"></div>
        <!--
        <hr />
        <input id="osrm_url" type="url" placeholder="orsm url" />
        -->
    </div>
  </body>
</html>
